<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="#272822" name="theme-color">
    <title>Hash tool, by Liam Newmarch</title>
    <link href="app.css" rel="stylesheet">
    <link href="images/icon-512.png" rel="icon" sizes="512x512">
    <link href="images/icon-48.png" rel="shortcut icon">
    <link href="manifest.json" rel="manifest">
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>Hash tool</h1>
      <p>A client-side hashing tool by <a href="https://liamnewmarch.co.uk">Liam Newmarch</a></p>
    </header>
    <main>
      <app-controller class="col-md-12">
        <form>
          <label>Algorithm</label>
          <select name="algorithm"></select>
          <label>Input</label>
          <input name="input" autofocus>
          <label>Output</label>
          <input name="output" readonly>
        </form>
      </app-controller>
    </main>
    <aside>
      <h2>Tips</h2>
      <ul>
        <li>On load, the input has autofocus so you can <strong>paste</strong> → <strong>tab</strong> → <strong>copy</strong>.</li>
        <li>The selected algorithm is saved between page refreshes.</li>
        <li>You can use this tool when offline if you install as a PWA.</li>
      </ul>
    </aside>
  </body>
</html>
